<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream Player</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    #video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: black;
    }

    /* Exit Button */
    #exitBtn {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 9999;
        background: rgba(255, 0, 0, 0.6);
        color: white;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        backdrop-filter: blur(4px);
    }

    #exitBtn:hover {
        background: rgba(255, 0, 0, 0.85);
    }

    /* Fullscreen toggle button */
    #fsBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background: rgba(255, 255, 255, 0.4);
        color: black;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        cursor: pointer;
        transition: 0.2s;
        opacity: 0.6;
    }

    #fsBtn:hover {
        opacity: 1;
        background: white;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<button id="exitBtn" onclick="exitPlayer()">EXIT ✖</button>

<button id="fsBtn" onclick="toggleFullscreen()">⛶</button>

<video id="video" controls autoplay playsinline></video>

<script>
    const video = document.getElementById('video');
    const streamURL = "http://147.12.178.25:8882/Greentv/index.m3u8";

    // Play M3U8
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamURL; // iOS Safari fallback
    }

    // Auto fullscreen on load
    window.onload = () => {
        video.play();
        openFullscreen();
    };

    // Fullscreen functions
    function openFullscreen() {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            openFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    // Exit Page
    function exitPlayer() {
        window.location.href = "about:blank";
    }
</script>

</body>
</html>
