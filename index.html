<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoPlay Live Stream</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: black;
    }

    #video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: black;
    }

    /* EXIT button */
    #exitBtn {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 5000;
        background: rgba(255, 0, 0, 0.6);
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        backdrop-filter: blur(6px);
    }

    #exitBtn:hover {
        background: rgba(255, 0, 0, 0.85);
    }

    /* Fullscreen Button */
    #fsBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(4px);
        border: none;
        font-size: 26px;
        cursor: pointer;
        z-index: 5000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.7;
    }

    #fsBtn:hover {
        opacity: 1;
        background: white;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>

<button id="exitBtn" onclick="exitPlayer()">EXIT ✖</button>
<button id="fsBtn" onclick="toggleFullscreen()">⛶</button>

<!-- IMPORTANT for autoplay: muted + playsinline -->
<video id="video" muted autoplay playsinline></video>

<script>
    const video = document.getElementById("video");
    const url = "http://147.12.178.25:8882/Greentv/index.m3u8";

    function startPlayback() {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            video.muted = true; // Required for autoplay
            video.play();
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url; // iOS Safari
            video.muted = true;
            video.play();
        }

        openFullscreen();
    }

    // Force autoplay once page loads
    window.onload = () => {
        setTimeout(() => {
            video.play().catch(() => {
                // Retry if autoplay blocked
                video.muted = true;
                video.play();
            });
        }, 200);

        startPlayback();
    };

    // Go Fullscreen
    function openFullscreen() {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }

    // Toggle Fullscreen Button
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            openFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    // Exit Player
    function exitPlayer() {
        window.location.href = "about:blank";
    }
</script>

</body>
</html>
